<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
                <div class="card">
                    <div class="card-body text-center" >
                        
                        <span class="titulo">{{titulo|uppercase}}</span>
                        <form class="mt-5" [formGroup]="productoForm" (ngSubmit)="agregarProducto()">
                            <div class="mb-3">
                                <input type="text" class="form-control form-control-lg" formControlName="nombre"  placeholder="Nombre">
                            </div>
                            <div class="text-danger" *ngIf="productoForm.get('nombre')?.hasError('required')">
                                <span>*Campo obligatorio</span>
                            </div>
                           
                        
                            <div mb-3>
                                <input type="text" class="form-control form-control-lg" formControlName="categoria"  placeholder="Categoría">
                            </div>
                        
                           
                             <!--    <select class="form-select form-select-lg mt-4" formControlName="categoria" placeholder="Categoría">
                                        <option selected>Categoría</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                </select> -->
                                <div class="text-danger" *ngIf="productoForm.get('categoria')?.hasError('required')">
                                    <span>*Campo obligatorio</span>
                                </div>
                               
                           

                            <div mb-3>
                                <input type="text" class="form-control form-control-lg mt-4"formControlName="ubicacion" placeholder="Ubicación">
                                <div class="text-danger" *ngIf="productoForm.get('ubicacion')?.hasError('required')">
                                    <span>*Campo obligatorio</span>
                                </div>
                               
                            </div>

                            <div mb-3>
                                
                                <input type="number" class="form-control form-control-lg mt-4" formControlName="precio" placeholder="Precio">
                                <div class="text-danger" *ngIf="productoForm.get('precio')?.hasError('required')">
                                    <span>*Campo obligatorio</span>
                                </div>
                               
                            </div>

                            <div mb-3>
                                <button class="btn btn-primary btn-lg center mt-4 m-2" routerLink="/">Volver</button>
                                <button type="submit" class="btn btn-success btn-lg center mt-4 m-2">Aceptar</button>
                            </div>
                        </form>
                    </div>
                
                </div>
          
            
        </div>
    </div>
</div>
