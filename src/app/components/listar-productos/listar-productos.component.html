
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center" >
                    
                    <span class="titulo">Listado de Productos</span>
                </div>
            </div>

        </div>
        <div class="content-center">
        <button type="button" class="btn btn-success mt-4" routerLink="/crear-producto">Nuevo producto</button>
        
        <table *ngIf="listaProductos.length>0" class="table table-striped table-bordered mt-4 text-center">
            <thead>
              <tr>
                <th scope="col">Producto</th>
                <th scope="col">Categoría</th>
                <th scope="col">Ubicación</th>
                <th scope="col">Precio</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let producto of listaProductos ">
                 
                <td>{{producto.nombre}}</td>
                <td>{{producto.categoria}}</td>
                <td>{{producto.ubicacion}}</td>
                <td>{{producto.precio|number:'3.0'}}</td> <!-- o usamos currency: 'GS.:  ' -->
                <td><button [routerLink]="['/editar-producto',producto._id]" class="btn btn-warning m-2">Editar</button>
                  <button (click)="eliminarProducto(producto._id)"class="btn btn-danger">Eliminar</button></td>
              </tr>
              
            </tbody>
          </table>
          <h5 style="text-align:start; margin-top:10px" *ngIf="listaProductos.length==0">No hay productos para mostrar</h5>
        </div>
    </div>
   
 </div>
